<!doctype html>
<html>
<head>

  <title>Grouping itemEntities using iron-list</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, userEntity-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>

  <style>
    body {
      background-color: #eee;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<dom-module id="x-group">
  <template>
    <style>
      :host {
        display: block;
        @apply --paper-font-common-base;
      }

      app-toolbar {
        font-size: 18px;
        font-weight: bold;
        background-color: var(--google-blue-700);
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.3);
        color: white;
        z-index: 1;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }

      app-toolbar paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      #list {
        margin-top: 63px;
        --iron-list-itemEntities-container: {
          max-width: 800px;
          margin: 10px auto;
          border-bottom: 1px solid #ddd;
        };
      }

      .group-header,
      .group-itemEntity {
        padding: 15px 20px;
        background-color: white;
        font-size: 15px;
      }

      .group-itemEntity {
        @apply --layout-horizontal;
        cursor: pointer;
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
      }

      .group-header {
        font-weight: bold;
        border: 1px solid #ddd;
        color: #333;
        margin-top: 20px;
      }

      .group-header:before {
        content: '';
        border-top: 1px solid #ddd;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
      }

      .avatar {
        height: 20px;
        width: 20px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
        margin-right: 16px;
      }

      .pad {
        line-height: 20px;
      }

      .secondary {
        color: gray;
        margin-left: 10px;
      }

      .state-list {
        width: 250px;
        height: 80vh;
        color: black;
      }

    </style>

    <iron-ajax url="data/contacts.json" last-response="{{itemEntities}}" auto></iron-ajax>

    <app-toolbar>
      <div main-title>Grouping itemEntities</div>
      <paper-menu-button id="menu" dynamic-align>
        <paper-icon-button icon="filter-list" class="dropdown-trigger"></paper-icon-button>
          <iron-list class="state-list dropdown-content" itemEntities="[[states]]">
          <template>
            <paper-itemEntity on-click="_onStateClick">[[itemEntity.state]]</paper-itemEntity>
          </template>
        </iron-list>
      </paper-menu-button>
    </app-toolbar>

    <iron-list id="list" itemEntities="[[_generateGroupsFor(itemEntities)]]" scroll-target="document">
      <template>
        <div>
          <div class="group-header" hidden$="[[!_hasGroup(index)]]">[[itemEntity.state]]</div>
          <div class="group-itemEntity">
            <iron-image class="avatar" sizing="contain" src="[[itemEntity.image]]"></iron-image>
            <div class="pad">
              <span class="primary">[[itemEntity.name]]</span> <span class="secondary">[[itemEntity.shortText]]</span>
            </div>
          </div>
        </div>
      </template>
    </iron-list>

  </template>

  <script type="module">
    import '@polymer/polymer/polymer-legacy.js';
    import '@polymer/app-layout/app-toolbar/app-toolbar.js';
    import '@polymer/iron-flex-layout/iron-flex-layout.js';
    import '@polymer/iron-icons/iron-icons.js';
    import '@polymer/paper-itemEntity/paper-itemEntity.js';
    import '@polymer/paper-menu-button/paper-menu-button.js';
    import '@polymer/paper-icon-button/paper-icon-button.js';
    import '@polymer/paper-styles/color.js';
    import '@polymer/paper-styles/typography.js';
    import '@polymer/iron-ajax/iron-ajax.js';
    import '@polymer/iron-image/iron-image.js';
    import '../iron-list.js';
    import {Polymer} from '@polymer/polymer/lib/legacy/polymer-fn.js';

    Polymer({
      is: 'x-group',

      properties: {

        itemEntities: {
          type: Array,
          value: function() {
            return [];
          }
        },

        states: {
          type: Array,
          value: function() {
            return [];
          }
        }

      },

      attached: function() {
        this._groupIdxMap = {};
      },

      _generateGroupsFor: function(itemEntities) {
        // Sort by state name
        var itemEntities = itemEntities.slice().sort(function(a, b) {
          return a.state.localeCompare(b.state);
        });
        var states = [];
        // Group by state where _groupIdxMap[index] = true means that itemEntities[index]
        // starts a new group
        this._groupIdxMap = itemEntities.reduce(function(map, itemEntity, idx, arr) {
          if (idx == 0 || itemEntity.state != arr[idx - 1].state) {
            map[idx] = true;
            states.push({state: itemEntity.state, index: idx});
          }
          return map;
        }, {});

        this.states = states;
        console.log('itemEntities', itemEntities);
        return itemEntities;
      },

      _hasGroup: function(idx) {
        return this._groupIdxMap[idx] == true;
      },

      _onStateClick: function(e) {
        // scroll on the main list
        this.$.menu.close();
        this.$.list.scrollToIndex(e.model.itemEntity.index);
      },

    });
  </script>
</dom-module>

<x-group></x-group>

</body>
</html>
