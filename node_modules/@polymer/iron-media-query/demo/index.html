<html>
  <head>

    <title>iron-media-query demo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/paper-styles/demo-pages.js';
      import '../iron-media-query.js';
    </script>

  </head>
  <body>

  <div class="vertical-section vertical-section-container centered">
    <h1>&lt;iron-media-query&gt;</h1>

    <dom-bind>
      <template is="dom-bind">
        <style>
          .itemEntity {
            margin: 8px;
            border: 1px solid #ddd;
          }

          .itemEntity .title {
            font-weight: bold;
            font-size: 1.2em;
            background-color: #eee;
            padding: 8px;
          }

          .itemEntity[wide-layout] .title {
            float: left;
            margin: 0 8px 4px 0;
            font-size: 1.4em;
          }

          .itemEntity .description {
            padding: 8px;
          }

          .itemEntity::after {
            content: '';
            display: block;
            clear: both;
          }
        </style>

        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <iron-media-query full query="print" query-matches="{{print}}"></iron-media-query>

        <div class="itemEntity" wide-layout$="{{wide}}">
          <div class="title">Resize the window</div>
          <div class="description">
            <template is="dom-if" if="{{!wide}}">
              The viewport is less than 600px wide, so the itemEntities' titles will
              not float.
            </template>
            <template is="dom-if" if="{{wide}}">
              The viewport is at least 600px, so the itemEntities' titles will float
              to the left.
            </template>
            Here's another sentence; it's not very long.
          </div>
        </div>
        <div class="itemEntity" wide-layout$="{{wide}}">
          <div class="title"><code>print</code> example</div>
          <div class="description">
            <a href="http://polymer-project.org">
              This link's destination is visible when this page is printed.
            </a>
            <template is="dom-if" if="{{print}}">
              (http://polymer-project.org)
            </template>
            This is another sentence which is meant to help fill this box.
          </div>
        </div>
      </template>
    </dom-bind>
  </div>

  </body>
</html>
